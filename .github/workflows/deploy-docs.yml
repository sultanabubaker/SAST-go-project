name: "Deploy Docs"

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - '.github/workflows/deploy-docs.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-docs:
    name: "Deploy Docs"
    runs-on: ubuntu-latest
    steps:
      - run: curl -X POST "https://api.netlify.com/build_hooks/${{ secrets.DOCS_NETLIFY_BUILD_HOOK }}"
